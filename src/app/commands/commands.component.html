<main>
  <div class="container">
    <h1>Commands Page</h1>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">IsPaid</th>
          <th scope="col">Updated</th>
          <th scope="col">
            <button type="button" class="btn btn-success" (click)="addCommand()" [attr.disabled]="isAdding || null">
              <i class="fa fa-plus"></i>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let command of commands; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>
            {{command.name}}
          </td>
          <td>
            {{command.price}}
          </td>
          <td>
            <input type="checkbox" disabled [attr.checked]="command.isPaid || null"/>
          </td>
          <td>
            {{command.updated | date}}
          </td>
          <td>
            <button type="button" class="btn btn-info" (click)="editCommand(command._id)">
              <i class="fa fa-edit"></i>
            </button>
            <button type="button" class="btn btn-danger" (click)="deleteCommand(command._id)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
